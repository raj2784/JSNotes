<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <h2 style="color: white">JavaScript Front End</h2>
    <button id="stop">stop</button>
  </body>
  <script>
    const sayTest = function () {
      console.log("test");
    };
    setTimeout(sayTest, 2000);

    const changeText = function () {
      document.querySelector("h2").innerHTML = "JavaScript Back End";
    };

    //setTimeout is giving you option to do run the funciton after desire time, run only once

    const chText = setTimeout(changeText, 3000);

    //clearTimeout is stoping setTimeout on the different event
    document.querySelector("#stop").addEventListener("click", function (e) {
      clearTimeout(chText);
    });

    //clearTimeout(chText);
  </script>
</html>
